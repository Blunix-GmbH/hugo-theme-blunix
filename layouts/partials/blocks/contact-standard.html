<section class="relative md:pb-24 pb-16" id="{{ .Params.id | default "unencrypted-contact" }}">
  <div class="container relative mt-4">
    <div class="grid grid-cols-1 pb-8 text-center">
      <h2 class="mb-6 md:text-3xl text-2xl md:leading-normal leading-normal font-semibold">{{ .Params.title }}</h2>
      {{ with .Params.notice }}
        <div class="flex justify-center mt-6">
          <div class="contact-notice">
            <i class="uil uil-info-circle"></i>
            <p>{{ . | markdownify }}</p>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
  <div class="container relative">
    <div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-3 gap-[30px]">
      {{ range .Params.items }}
      <div class="text-center px-6 mt-6">
        <div class="size-20 bg-indigo-600/5 text-indigo-600 rounded-xl text-3xl flex align-middle justify-center items-center shadow-sm dark:shadow-gray-800 mx-auto">
          <a href="{{ .url | safeURL }}" title="{{ .url_title }}"><img src="{{ .logo }}" alt="{{ .logo_alt }}" class="rounded-[16px]" loading="lazy"></a>
        </div>
        <div class="content mt-7">
          <h3 class="title text-xl font-medium">{{ .heading }}</h3>
          <div class="mt-5"><a href="{{ .contact_url | safeURL }}" title="{{ .contact_title }}" class="text-blue-500 hover:text-blue-700 font-semibold underline hover:no-underline">{{ .contact }}</a></div>
          <p class="text-slate-000 mt-3">
            {{ if .description_link }}
              <a href="{{ .description_link.url | safeURL }}" title="{{ .description_link.title }}" class="text-blue-500 hover:text-blue-700 font-semibold underline hover:no-underline">{{ .description_link.text }}</a>
            {{ else if .description_text }}
              {{ .description_text }}
            {{ end }}
          </p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
