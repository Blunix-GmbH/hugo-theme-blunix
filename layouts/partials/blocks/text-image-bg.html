<section class="relative z-10 overflow-hidden pb-16 md:pb-24" id="{{ .Params.id | default "text-image" }}">
  <div class="relative container mt-16 gap-[30px] md:mt-24">
      <div class="grid grid-cols-1 items-center md:grid-cols-2" style="gap: 60px !important;">
        <style>
          @media (min-width: 1024px) {
            #{{ .Params.id | default "text-image" }} .grid {
              gap: 120px !important;
            }
          }
        </style>
      <div class="{{ if eq .Params.image_position "right" }}order-1 md:order-2{{ else }}order-2 md:order-1{{ end }} relative z-0">
        <img src="{{ .Params.image.src }}" class="rounded-lg shadow-md dark:shadow-gray-800 relative z-10" alt="{{ .Params.image.alt }}" />
        <div class="{{ if eq .Params.image_bg "green" }}bg-green-600/80 dark:bg-green-600/80{{ else }}bg-blue-600/80 dark:bg-blue-600/80{{ end }} absolute top-1/2 left-1/2 z-0 hidden size-[320px] -translate-x-1/2 -translate-y-1/2 rotate-45 overflow-hidden rounded-3xl md:block lg:size-[500px]"></div>
      </div>
      <div class="{{ if eq .Params.image_position "right" }}lg:me-8 order-2 md:order-1{{ else }}lg:ms-8 order-1 md:order-2{{ end }} relative z-10">
        <div class="max-w-xl">
          <h2 class="mb-4 text-2xl leading-normal font-semibold md:text-4xl md:leading-normal">{{ .Params.title }}</h2>
          <div class="prose max-w-none">
            {{ .Params.text | markdownify }}
          </div>
        </div>
        {{ partial "components/buttons.html" .Params }}
      </div>
    </div>
  </div>
</section>
