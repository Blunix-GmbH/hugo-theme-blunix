<section class="relative overflow-hidden md:pt-0 pt-0 md:pb-20 pb-0">
  <div class="container relative md:mt-24 mt-16">
    <div class="grid grid-cols-1 pb-8 text-center">
      <h2 class="mb-6 md:text-3xl text-2xl md:leading-normal leading-normal font-semibold"><a href="{{ .Params.list_url }}" title="{{ .Params.list_title }}" class="text-blue-500 hover:text-blue-700 font-semibold underline hover:no-underline">{{ .Params.list_heading }}</a></h2>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 mt-8 gap-[30px]">
      {{ range first 3 (where .Root.Site.RegularPages "Params.featured" true).ByDate.Reverse }}
      <div class="blog relative rounded-md shadow dark:shadow-gray-800 overflow-hidden">
        <img src="{{ .Params.featured_image }}" alt="{{ .Params.featured_image_alt }}" loading="lazy">
        <div class="content p-6">
          <a href="{{ .RelPermalink }}" title="Read the Post" class="title text-lg font-medium hover:text-indigo-600 duration-500 ease-in-out">{{ .Params.featured_title }}</a>
          <p class="text-slate-400 mt-3">{{ .Params.featured_excerpt }}</p>
          <div class="mt-6"><a href="{{ .RelPermalink }}" title="Read the Post" class="py-2 px-5 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-blue-600 hover:bg-indigo-700 border-indigo-600 hover:border-indigo-700 text-white rounded-md mt-2">Read the Post</a></div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
