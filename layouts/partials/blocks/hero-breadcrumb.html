<section class="relative table w-full py-36 bg-[url('{{ .Params.background }}')] bg-center bg-no-repeat bg-cover" id="start">
  <img src="{{ .Params.background }}" srcset="{{ .Params.background | replace ".webp" "-sm.webp" }} 600w, {{ .Params.background }} 1000w" alt="background" fetchpriority="high" class="absolute inset-0 w-full h-full object-cover object-center">
  <div class="absolute inset-0 bg-black opacity-75"></div>
  <div class="container relative">
    <div class="grid grid-cols-1 pb-8 text-center mt-10">
      <h1 class="font-bold lg:leading-normal leading-normal text-4xl lg:text-7xl mb-5 text-white">{{ .Params.title }}</h1>
      <p class="text-2xl text-slate-500 max-w-xl mx-auto text-white"><b>{{ .Params.subtitle }}</b></p>
    </div>
  </div>
  <div class="absolute text-center z-10 bottom-5 start-0 end-0 mx-3">
    <ul class="tracking-[0.5px] mb-0 inline-block">
      <li class="inline-block uppercase text-[13px] font-bold duration-500 ease-in-out text-white/50 hover:text-white"><a href="{{ "/" | relLangURL }}">{{ i18n "home" }}</a></li>
      <li class="inline-block text-base text-white/50 mx-0.5 ltr:rotate-0 rtl:rotate-180"><i class="uil uil-angle-right-b"></i></li>
      <li class="inline-block uppercase text-[13px] font-bold duration-500 ease-in-out text-white" aria-current="page">{{ .Params.breadcrumb | default .Params.title }}</li>
    </ul>
  </div>
</section>
<div class="relative">
  <div class="shape absolute sm:-bottom-px -bottom-[2px] start-0 end-0 overflow-hidden z-1 text-white dark:text-slate-900">
    <svg class="w-full h-auto scale-[2.0] origin-top" viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
    </svg>
  </div>
</div>
