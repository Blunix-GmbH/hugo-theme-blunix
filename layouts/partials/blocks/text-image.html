<section class="relative bg-gray-50 py-16 md:py-24 dark:bg-slate-800" id="{{ .Params.id | default "text-image" }}">
  <div class="relative container">
    <div class="grid grid-cols-1 items-center gap-[30px] md:grid-cols-12">
      {{ if .Params.image_left }}
        <div class="md:col-span-6 lg:col-span-5">
          <div class="grid grid-cols-12 items-center gap-6">
            <div class="col-span-12">
              <div class="grid-cols-0 grid gap-0">
                <img src="{{ .Params.image.src }}" alt="{{ .Params.image.alt }}" class="w-full" loading="lazy" />
              </div>
            </div>
          </div>
        </div>
      {{ end }}

      <div class="md:col-span-6 lg:col-span-7">
        <div class="lg:ms-5">
          <h2 class="text-2xl leading-normal font-semibold md:text-4xl md:leading-normal">{{ .Params.title }}</h2>
          <div class="prose max-w-none service-section-content">
            {{ .Params.text | markdownify }}
          </div>
          {{ partial "components/buttons.html" .Params }}
        </div>
      </div>

      {{ if not .Params.image_left }}
        <div class="{{ if .Params.order_image_first }}order-1 md:order-2{{ end }} md:col-span-6 lg:col-span-5">
          <div class="grid grid-cols-12 items-center gap-6">
            <div class="col-span-12">
              <div class="grid-cols-0 grid gap-0">
                <img src="{{ .Params.image.src }}" alt="{{ .Params.image.alt }}" loading="lazy" />
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
