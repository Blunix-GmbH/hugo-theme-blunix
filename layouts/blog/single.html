{{ define "main" }}
<!-- Start Hero -->
<section class="relative table w-full py-36">
    <img src="/images/blog/background.webp" srcset="/images/blog/background-sm.webp 600w, /images/blog/background.webp 1000w" fetchpriority="high" alt="background" class="absolute inset-0 w-full h-full object-cover object-center">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="container relative">
        <div class="grid grid-cols-1 pb-8 text-center mt-10">
            <h1 class="md:text-4xl text-3xl md:leading-normal tracking-wide leading-normal font-medium text-white">{{ .Title }}</h1>
            {{ if .Description }}
            <p class="text-center text-2xl text-white">{{ .Description }}</p>
            {{ end }}
        </div><!--end grid-->
    </div><!--end container-->

    <div class="absolute text-center z-10 bottom-5 start-0 end-0 mx-3">
        <ul class="tracking-[0.5px] mb-0 inline-block">
            <a href="../index.html" title="main page"><li class="inline-block uppercase text-[13px] font-bold duration-500 ease-in-out text-white/50 hover:text-white">Home</li></a>
            <li class="inline-block text-base text-white/50 mx-0.5 ltr:rotate-0 rtl:rotate-180"><i class="uil uil-angle-right-b"></i></li>
            <a href="index.html" title="blog overview"><li class="inline-block uppercase text-[13px] font-bold duration-500 ease-in-out text-white/50 hover:text-white">Blog</li></a>
            <li class="inline-block text-base text-white/50 mx-0.5 ltr:rotate-0 rtl:rotate-180"><i class="uil uil-angle-right-b"></i></li>
            <li class="inline-block uppercase text-[13px] font-bold duration-500 ease-in-out text-white" aria-current="page">{{ .Params.breadcrumb | default .Title }}</li>
        </ul>
    </div>
</section><!--end section-->
<div class="relative">
    <div class="shape absolute sm:-bottom-px -bottom-[2px] start-0 end-0 overflow-hidden z-1 text-white dark:text-slate-500">
        <svg class="w-full h-auto scale-[2.0] origin-top" viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>
<!-- End Hero -->

<!-- Start Section-->
<section class="relative md:py-24 py-16 template-sec">
    <div class="container relative">
        <div class="grid grid-cols-1 gap-4 md:gap-5 lg:gap-[30px]">

{{ .Content }}

        </div>
    </div><!--end container-->
</section><!--end section-->

  {{ partial "cta-blog" . }}
{{ end }}
